version: '3.7'

services:
  database:
    container_name: database
    restart: always
    image: postgres
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - network-api
    volumes:
      - ./dados:/var/lib/postgresql/data

networks:
  network-api:
    external:
      name: network-api